<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Weather Forecasts</title>
</head>

<body>
    <div class="container">
        <!-- top -->
        <div class="top-box">
            <div class="title">
                <span class="current-date">Nov 17</span>
                <span class="calendar">Lunar Calendar&nbsp;
                    <span class="dateLunar">十月初五</span>
                </span>
            </div>
        </div>
        <!-- search bar & search list -->
        <div class="search-box">
            <div class="location">
              <img src="./imgs/定位.png" alt="">
              <span class="area">City Name</span>
            </div>
            <div class="search">
              <input type="text" class="search-city" placeholder="enter the city name">
              <ul class="search-list">
                <li class="city-item">Beijing</li>
              </ul>
            </div>
          </div>
    </div>
    <!-- Encapsulated myAxios function -->
    <script src="./js/my-axios.js"></script>
    <!-- Search box + drop-down menu display logic -->
    <script src="./js/search.js"></script>
    <!-- Core JS -->
    <script src="./js/index.js"></script>
</body>

</html>
