<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Weather Forecasts</title>
</head>

<body>
    <div class="container">
        <!-- top -->
        <div class="top-box">
            <div class="title">
                <span class="current-date">Nov 17</span>
                <span class="calendar">Lunar Calendar&nbsp;
                    <span class="dateLunar">十月初五</span>
                </span>
            </div>
            <!-- search bar & search list -->
            <div class="search-box">
                <div class="location">
                    <img src="./imgs/定位.png" alt="">
                    <span class="area">City Name</span>
                </div>
                <div class="search">
                    <input type="text" class="search-city" placeholder="enter the city name">
                    <ul class="search-list">
                        <li class="city-item">Beijing</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Current Weather -->
        <div class="weather-box">
            <div class="tem-box">
                <span class="temp">
                    <span class="temperature">12</span>
                    <span>°</span>
                </span>
            </div>
            <div class="climate-box">
                <div class="air">
                    <span class="psPm25">55</span>
                    <span class="psPm25Level">Good</span>
                </div>
                <ul class="weather-list">
                    <li>
                        <img src="./imgs/小雨-line.png" class="weatherImg" alt="">
                        <span class="weather">Cloudy</span>
                    </li>
                    <li class="windDirection">Southeast Wind</li>
                    <li class="windPower">Level 2</li>
                </ul>
            </div>
        </div>
        <!-- Today Weather -->
        <div class="today-weather">
            <div class="range-box">
                <span>Today:</span>
                <span class="range">
                    <span class="weather">Sunny</span>
                    <span class="temNight">9</span>
                    <span>-</span>
                    <span class="temDay">14</span>
                    <span>℃</span>
                </span>
            </div>
            <ul class="sun-list">
                <li>
                    <span>UV Index</span>
                    <span class="ultraviolet">Strong</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">53</span>%
                </li>
                <li>
                    <span>Sunrise</span>
                    <span class="sunriseTime">06:38</span>
                </li>
                <li>
                    <span>Sunset</span>
                    <span class="sunsetTime">17:18</span>
                </li>
            </ul>
          </div>
    </div>
    <!-- Encapsulated myAxios function -->
    <script src="./js/my-axios.js"></script>
    <!-- Search box + drop-down menu display logic -->
    <script src="./js/search.js"></script>
    <!-- Core JS -->
    <script src="./js/index.js"></script>
</body>

</html>
